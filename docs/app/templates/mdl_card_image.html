<a #link.url href="#" class="mdl-card mdl-shadow--2dp mdl-js-ripple-effect">
    <div class="mdl-card__title mdl-card--expand">
        <span #text></span>
    </div>
    <div class="mdl-card__actions">
        <span #title class="title"></span>
    </div>
    <span class="mdl-button__ripple-container">
        <span class="mdl-ripple"></span>
    </span>
</a>
<script type="jscript">
  $.on('mouseover touchstart', () => $.addClass('mdl-shadow--4dp'));
  $.on('mouseout touchend', () => $.removeClass('mdl-shadow--4dp'));
  $.css('background-image', 'url(' + model.image.src + '?random=' + Math.random() + ')');
  // this is required for the ripple effect
  if (window['componentHandler']) {
    componentHandler.upgradeElement($.get().firstElementChild);
  }
</script>
