<script src="https://cdnjs.cloudflare.com/ajax/libs/elasticlunr/0.9.6/elasticlunr.min.js"></script>
<script>
  /** @typedef {Zuix} zuix */
  const searchInput = zuix.field('search-input');
  searchInput.on('keyup', (e, v) => {
    const term = searchInput.value();
    const results = searchIndex.search(term, {
      bool: "OR",
      expand: true,
    });
    if (resultsList) {
      resultsList.clear();
      resultsList.model({
        itemList: results,
        getItem: function(index, item) {
          // Return the item data. Each item could also be rendered with a different template,
          // in this case all items are using the 'card-template' which is defined
          // inline in the same page. For further information about ZUIX templates referer
          // to the documentation http://genielabs.github.io/zuix/#/docs .
          return {
            itemId: index,
            componentId: 'result-item-view',
            options: {
              controller: zuix.controller(function(cp){}),
              className: 'item',
              model: item,
              css: false
            }
          }
        }
      });
    }
  });
  /** @type {elasticlunr.Index} searchIndex */
  let searchIndex = null;
  fetch("/search-index.json").then((response) =>
    response.json().then((rawIndex) => {
      searchIndex = elasticlunr.Index.load(rawIndex);
      elasticlunr.clearStopWords(); // the word 'About' is still ignored
    })
  );
  let resultsList;
  example_lv_options = {
    ready: function(ctx) {
      resultsList = ctx;
    }
  };
</script>

let scrollHelper;
window.scroll_opts = {
  ready: (ctx) => {
    scrollHelper = ctx;
    setTimeout(enableScrollHelper, 500);
  }
};
function enableScrollHelper() {
  scrollHelper.on('scroll:change', function(e, data) {
    switch (data.event) {
      case 'hit-top':
        // reached top of the page
        showHeader();
        break;
      case 'scroll':
        // show/hide header when scrolling up/down
        if (data.info.shift.y > 0) {
          showHeader();
        } else {
          hideHeader();
        }
        break;
      case 'hit-bottom':
        // reached end of the page
        showHeader();
        break;
    }
  });
  if (location.hash) {
    setTimeout(hideHeader, 200);
  }
}

let headerVisible = true;
function showHeader() {
  if (!headerVisible) {
    headerVisible = true;
    zuix.field('header').animateCss('fadeInDown').show();
  }
  ////if (!menuButton.$.hasClass('animate__animated')) {
  //  menuButton.$.animateCss('fadeInDown').show();
  ////}
}
function hideHeader() {
  if (headerVisible && !zuix.field('header').hasClass('animate__animated')) {
    headerVisible = false;
    zuix.field('header').animateCss('fadeOutUp', function() {
      this.hide();
    });
  }
  ////if (!menuButton.$.hasClass('animate__animated')) {
  //  menuButton.$.animateCss('fadeOutUp', function() {
  //    this.hide();
  //  });
  ////}
}

function processExternalLinks(view) {
  // Force opening of all non-local links in a new window
  zuix.$(view).find('a[href*="://"]')
      .attr('target', '_blank')
      .attr('rel', 'noreferrer');
}

zuix.hook('view:process', function(view) {
  processExternalLinks(view);
  // Material Design Light auto-detection
  // Call DOM upgrade on newly added view elements
  if (window['componentHandler']) {
    window['componentHandler'].upgradeElements(view.get());
  }
});
processExternalLinks(document);
